spring:
  datasource:
    url: jdbc:h2:file:~/diploma-db-local
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  config:
    activate:
      on-profile: local
