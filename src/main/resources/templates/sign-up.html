<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реєстрація</title>

    <!-- Font Icon -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</head>
<body>

<div class="main">
    <div class="col-lg-6 mx-auto" style="margin: auto; margin-top: 10%; text-align: center">
        <div class="card card-small card-post card-post--1" style="width: 100%; text-align: center">
            <div class="card-post__image" style="background-image: url('images/cs-department.png')">
                <div class="card-post__author">
                    <a href="#" class="card-post__author-avatar card-post__author-avatar" style="background-image: url('images/miti.png'); width: 7rem; height: 7rem"></a>
                </div>
            </div>
            <div class="card-body">
                <h2 class="card-title mb-5">Реєстрація</h2>
                <form method="POST" action="/register" class="register-form" id="register-form" th:object="${user}">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input th:field="*{userName}" class="form-control" type="text" name="name" id="name" placeholder="ПІБ користувача"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-at"></i></span>
                            </div>
                            <input th:field="*{email}" class="form-control" type="text" name="email" id="email" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input th:field="*{password}" class="form-control" type="password" name="pass" id="pass" placeholder="Пароль"/>
                        </div>
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" class="mb-2 btn btn-lg btn-outline-primary mr-1">Зареєструватися</button>
                    </div>
                    <div class="form-group">
                        <a href="/login" class="signup-image-link">Вже маєте аккаунт? Увійти!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
<script src="scripts/extras.1.1.0.min.js"></script>
<script src="scripts/shards-dashboards.1.1.0.min.js"></script>
<script src="scripts/app/app-components-overview.1.1.0.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
